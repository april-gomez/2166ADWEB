<h1>{{ title }}</h1>

  <input type="text" [value]="clientName" />

  <p [style.color]="myColor">This text used style binding!</p>

  <p [class]="appliedCSS">This line applied myClass property.</p>

<h2>Example 1</h2>

  <button (click)="clickMe()">Click me</button> <br>
  <button (click)="resetClickCount()">Clear</button>
  <p>You have clicked {{clickCount}} times!</p>

<hr>

<h1 [style.color]="newColor">My name is {{clientName}}</h1>

  <button (click)="violetColor()">Change to violet</button> <br> <br>
